<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('mainpage.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color for captions */
        }
        .gallery {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .photo {
            margin-bottom: 20px;
        }
        .photo img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Photo 1 -->
        <div class="photo">
            <img src="InstagramLogo.png" alt="Instagram Logo">
            <div class="caption">Instagram</div>
        </div>
        <!-- Photo 2 -->
        <div class="photo">
            <img src="TwitterLogo.png" alt="Twitter Logo">
            <div class="caption">Twitter</div>
        </div>
        <!-- Photo 3 -->
        <div class="photo">
            <img src="TwitchLogo.png" alt="Twitch Logo">
            <div class="caption">Twitch</div>
        </div>
        <!-- Photo 4 -->
        <div class="photo">
            <img src="YoutubeLogo.png" alt="Youtube Logo">
            <div class="caption">Youtube</div>
        </div>
        <!-- Photo 5 -->
        <div class="photo">
            <img src="TiktokLogo.png" alt="Tiktok Logo">
            <div class="caption">Tiktok</div>
        </div>
        <!-- Photo 6 -->
        <div class="photo">
            <img src="SpotifyLogo.png" alt="Spotify Logo">
            <div class="caption">Spotify</div>
        </div>
        <!-- Photo 7 -->
        <div class="photo">
            <img src="SoundcloudLogo.png" alt="Soundcloud Logo">
            <div class="caption">Soundcloud</div>
        </div>
    </div>
</body>
</html>
